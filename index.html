<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Lightning</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Maze Worms</h1>
		</header>
			<section id="content">
				<canvas id="Lightning" data-processing-sources="Lightning.pde">
				</canvas>
		    </section>
	    <footer>
		    Press any key to spawn in worms in random locations. Worms can only move straight or take right-angle turns, and they avoid collisions with other worms. Press 'r' to reset!
	    </footer>
	</body>
</html>
